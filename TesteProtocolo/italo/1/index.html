<!DOCTYPE html>
<html lang="en" class="no-js">
	<head>
		
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
		<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
		<title>Blueprint: Full Width Image Slider</title>
		<meta name="description" content="Blueprint: " />
		<meta name="keywords" content="" />
		<meta name="author" content="Codrops" />
		<link rel="shortcut icon" href="../favicon.ico">
	
		<link rel="stylesheet" type="text/css" href="css/component.css" />
		<script src="js/modernizr.custom.js"></script>
	</head>
	<body>
		<div class="container" style="width:200px;margin:auto;">	
			
			<div id="cbp-fwslider" class="cbp-fwslider">
				<ul>
                	
					<li class="cbp-fwslider"><a href="#"><img src="images/banner-gerenciador.jpg" alt="img01"/></a></li>
                    
                    
					<li class="cbp-fwslider"><a href="#"><img src="images/banner_fgts.jpg" alt="img02"/></a></li>
                    
					
				</ul>
			</div>
		</div>
		<script src="js/jquery-1.7.1.min.js"></script>
		<script src="js/jquery.cbpFWSlider.min.js"></script>
		<script>
			$( function() {
				/*
				- how to call the plugin:
				$( selector ).cbpFWSlider( [options] );
				- options:
				{
					// default transition speed (ms)
					speed : 500,
					// default transition easing
					easing : 'ease'
				}
				- destroy:
				$( selector ).cbpFWSlider( 'destroy' );
				*/

				$( '#cbp-fwslider' ).cbpFWSlider();

			} );
			
			
		</script>
	</body>
</html>
