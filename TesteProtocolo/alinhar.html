<title>Untitled Document</title>
<script type="text/javascript" src="scripts/jquery-1.9.1.js"></script>
<script type="text/javascript">

$(document).ready(function() {
    var max = 0;
    $("label").each(function(){
        if ($(this).width() > max)
            max = $(this).width();    
    });
    $("label").width(max);
});
</script>

<style>
label, input[type="text"]{
    float:left;
    display:block;
}
label
{
    margin-right: 5px;
}
.field{
    width:100%;
    overflow:auto;
    margin:5px 0px;
}
</style>

</head>

    <input name="" type="text" />
  </p>
